<html>
<head>
    <title>HyperText Mark-up Language（超文本标记语言）</title>
</head>

<body>
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是四级标题</h4>
    <h5>这是五级标题</h5>
    <h6>这是六级标题</h6>

    <b>这句话应显示为粗体。</b>
    <i>这句话应显示为斜体</i>
    <small>这句话应显示为小字体</small>
    <b><i>既是粗体又是斜体</i></b>
    <p>这是一个文本段落。</p>
    写一些文字<br />重起一行再写一些文字
    <hr />
    
    <ul>
        <li>一个列表项</li>
        <li>另一个列表项</li>
    </ul>
    
    <ol>
        <li>第一个列表项</li>
        <li>第二个列表项</li>
    </ol>

</body>
</html>
